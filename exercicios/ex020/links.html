<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a { /*style do a*/
            color: red;
            text-decoration: none;
            font-weight: bold;
            
        }
        a:visited { /*style para links já visitados*/
            color: green;
        }
        a:hover { /*style para quando passa o mouse por cima*/
            color: black;
            text-decoration: underline;
        }
        a:active { /*style que fica na hora que clica*/
            color: yellow;
        }
        a::after{
            content: '   [link]';
            text-decoration: none;
            font-weight: bold;
            color: blue;
        }
        a::before {
            content: '[link]   ';
            text-decoration: none;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do Cursoemvideo</a></li>
    </ul>
    
</body>
</html>
